<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pdf Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div style="height:690px; width: 80%; padding:20px; text-align:center; border: 10px solid #673AB7;">
        <div style="height:640px; padding:20px; text-align:center; border: 5px solid #673AB7;border-style: dotted;">
              <span style="font-size:50px; font-weight:bold;    color: #663ab7;">Winning Certificate</span>
              <br><br>
              <span style="font-size:25px;"><i>This is to certify that</i></span>
              <br><br>
              <span style="font-size:35px; color: green;"><b>{{ details.name }}</b></span><br/><br/>
              <span style="font-size:25px;"><i>with public address </i></span>  <br>
              <div class="mb-3"></div>
              <span style="font: size 15px;"><i>{{ details.addr }}</i></span> 
              <div class="mb-2"></div>
              <span style="font-size:25px;"><i> is the winner of</i></span> <br/><br/>
              <span style="font-size:30px;">{{ details.contestName }}</span> <br/> <br> <br>

              <span style="font-size:22px;"><i>dated</i></span><br>
              <span style="font-size:26px;">{{details.date}}</span>
        </div>
    </div>
</body>
</html>
